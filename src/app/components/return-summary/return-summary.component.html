<div *ngIf="summary">
  <div class="summary-field">{{ "Status code: " + summary.code }}</div>
  <div class="summary-field">{{ "Details: " + summary.detail }}</div>
</div>
<div *ngIf="activities.length > 0">
  <ul>
    <ng-container *ngFor="let activity of activities">
      <app-activity-summary [activity]="activity"></app-activity-summary>
    </ng-container>
  </ul>
</div>
